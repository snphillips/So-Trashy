<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So Trashy</title>

  <link rel = "stylesheet" type = "text/css" href = "style.css" />

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">


  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<!-- ========================== -->

<body>

   <!-- === bubble chart === -->
  <div class="container">

    <h2>
      <span id="chart-description">One Year of Trash: </span>
      <span id="chart-year"> 2017</span>
    </h2>

    <h3 class="weight-description">
      Total: <span id="headerweight"></span> tons
    </h3>

    <div class="chart-example" class="statsbyborough" id="chart">
      <svg></svg>
    </div>

  </div>

  <!-- === sidebar === -->
  <div class="sidebar">
    <h1 class="title">So Trashy</h1>

    <p id="sitedescription">Visualizing one year of refuse and recycling pick up.</p>
    <p id="sitedescription">Each circle represents what was produced by a single New York City neighborhood in one month.</p>
    <p id="sitedescription">Numbers provided by New York City's Department of Sanitation.</p>


    <div class="type-buttons">
      <input class="refusetype" type="button" value="Trash"id="refuse"></input>
      <input class="refusetype" type="button" value="Paper & Cardboard"id="paper-cardboard"></input>
      <input class="refusetype" type="button" value="Metal/Glass/Plastic"id="metal-glass-plastic"></input>
    <div>
    </br>


    <label class="dropdown">
      <div class="dd-button">
        Year
      </div>
      <input type="checkbox" class="dd-input">
        <ul class="dd-menu" class="button">
          <li class="year" id="button-2018" value="Update" onclick="getData2018()">2018</li>
          <li class="year" id="button-2017" value="Update" onclick="getData2017()">2017</li>
          <li class="year" id="button-2016" value="Update" onclick="getData2016()">2016</li>
          <li class="year" id="button-2015" value="Update" onclick="getData2015()">2015</li>
          <li class="year" id="button-2014" value="Update" onclick="getData2014()">2014</li>
        </ul>
       </div>
     </label>

  </div>


   <!-- === footer === -->
  <footer>
    <span><a href="https://sarahphillipsdev.surge.sh" class="footer-link">by Sarah Phillips</a></span>
    <span><a href="https://github.com/snphillips/todoodles" class="footer-link"><i class="fab fa-github"></i></a></span>
  </footer>




  <!-- === script files === -->

  <!-- d3 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

  <!-- _lodash -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.js"></script>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <script type="text/javascript" src="script.js"></script>


</body>

</html>
